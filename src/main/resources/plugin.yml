name: EventVotePlugin
version: 1.0
main: me.kanuunankuulasplugineventvote.eventVotePlugin.EventVotePlugin
api-version: 1.21
author: Kanuunankuula ( If_Master)
description: A plugin for creating and managing votes
folia-supported: true

commands:
  eventvote:
    description: Create and manage votes
    usage: /eventvote <subcommand>
    aliases: [voting, poll]

permissions:
  eventvote.admin:
    description: Allows deletion of any vote
    default: op
